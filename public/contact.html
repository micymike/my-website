<!-- Contact Form -->
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contact Us</h2>
  <form action="/submit-contact" method="post"> 
    
    <div class="mb-4">
      <label for="name" class="block text-gray-700">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
    </div>
<div>
  <div class="mb-4">
    <label for="phone" class="block text-gray-700">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
  </div>

  
</div>
    
    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
    </div>

    <!-- Message Field -->
    <div class="mb-4">
      <label for="message" class="block text-gray-700">Message:</label>
      <textarea id="message" name="message" placeholder="Your message" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-700">
        Send
      </button>
    </div>
  </form>
</div>
